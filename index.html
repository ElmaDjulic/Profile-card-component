<html lang="en">
  <head>

    <title>Profile card component</title>

  <body>
<div class="top" >
     <img src="images/bg-pattern-top.svg" class="card-img-top" alt="...">
 </div>
<div  class="dolje">
    <img src="images/bg-pattern-bottom.svg" class="card-img-top" alt="...">
</div>

<div class="container-fluid">
    <div class="card bordless" style="width: 18rem;" >
      <img src="images/bg-pattern-card.svg" class="card-img-top" alt="...">
      <div class="card-body">
        <img src="images/image-victor.jpg" alt="Victor's image" class="slika">
        <h5 class="card-title naslov">Victor Crest <span class="num"> 26</span></h5>
        <p class="card-text" style="color:	#969696;font-weight:400; ">London</p>
      </div>
<hr />

      <ul class="list-group  list-group-horizontal border-0 text-center">
        <li class="list-group-item bordless">
          <div class="ms-2 me-auto opisi">
                <div class="fw-bold naslov2">80K</div>
              Followers
              </div>
        </li>
        <li class="list-group-item bordless">
          <div class="ms-2 me-auto opisi">
                <div class="fw-bold naslov2">803K</div>
              Likes
              </div>
        </li>
        <li class="list-group-item bordless">
          <div class="ms-2 me-auto opisi">
                <div class="fw-bold naslov2">1.4K</div>
              Photos
              </div>

        </li>
      </ul>

    </div>
</div>
